<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Parcial 2 PWA </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="images/icons/icon-72x72.png">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <div class="contenedor-general">
    <header>



      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <h1 class="h3">MovieDB</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="input-group d-flex">
            <input type="search" class="form-control" placeholder="Buscar" aria-label="nombrepelicula"
              aria-describedby="button-addon2" id="busqueda" name="busqueda">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                class="bi bi-search"></i></button>
          </div>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="favoritos.html">Favoritos</a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-person-circle"></i></button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formLogin">
                <div class="mb-3">
                  <label for="email_log" class="col-form-label">Email</label>
                  <input type="email" class="form-control" id="email_log">
                </div>
                <div class="mb-3">
                  <label for="contra_log" class="col-form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contra_log">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary loginButton" data-bs-dismiss="modal">Inicia sesión</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <h2 class="m-5">Listado de Películas</h2>
      <div class="contenedor-pelis container">
        <div class="row" id="mostrar">
        </div>
      </div>

      <div class="toast align-items-center position-fixed bottom-0 start-0 m-3" role="alert" aria-live="assertive"
        aria-atomic="true" data-bs-delay="2000">
        <div class="d-flex">
          <div class="toast-body">
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

      <div class="btn-flotante"><span>Instalar</span> <i class="bi bi-box-arrow-down"></i></div>

    </main>
    <footer class="p-3">
      <div class="row">
        <div class="col-6">
          <h2>Parcial 2 PWA</h2>
          <p>Primer Cuatrimestre 2024</p>
        </div>
        <div class="col-6">
          <ul class="p-4">
            <li>Guillermo Di Martino</li>
            <li>Tomás Paravic</li>
            <li>Ma. Florencia Rossi</li>
          </ul>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
